<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MESTO</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="main-page">
            <header class="header">
                <img
                    src="./images/Vector.svg"
                    class="header__logo"
                    alt="Логотип сайта"
                />
            </header>
            <main class="content">
                <section class="profile">
                    <img
                        src="./images/kusto.jpg"
                        alt="Фотография Кусто"
                        class="profile__avatar"
                    />
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <h2 class="profile__subname">Исследователь океана</h2>
                    <button type="button" class="profile__add"></button>
                </section>
                <section class="elements-grid" aria-label="Галерея"></section>
                <template class="cards-temlate">
                    <article class="card">
                        <img class="card__image" src="" alt="" />
                        <div class="card__delete-icon"></div>
                        <div class="card__content">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </article>
                </template>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <!-- popup "Всплывающее окно Редактировать профиль"-->
        <section class="popup" aria-label="Всплывающее окно">
            <div class="popup__container">
                <button type="reset" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="edit-profile">
                    <input
                        class="popup__name"
                        name="nameInput"
                        type="text"
                        placeholder="Имя"
                        value="Жак-Ив Кусто"
                    />
                    <input
                        class="popup__name"
                        name="jobInput"
                        type="text"
                        placeholder="Профессия"
                        value="Исследователь океана"
                    />
                    <button type="submit" class="popup__button">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <!-- popup "Всплывающее окно добавить новое место"-->
        <section
            class="popup new-item-form"
            aria-label="Всплывающее окно добавить новое место"
        >
            <div class="popup__container">
                <button type="reset" class="popup__close"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="edit-profile">
                    <input
                        class="popup__name"
                        name="mesto-title"
                        type="text"
                        placeholder="Название"
                    />
                    <p class="popup__form-error">Вы пропустили это поле.</p>
                    <input
                        class="popup__name"
                        name="mesto-link"
                        type="url"
                        placeholder="Ссылка на кртинку"
                    />
                    <button type="submit" class="popup__button">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <!-- popup "Открытие попапа с картинкой"-->
        <section class="popup img-card-big" aria-label="попап с картинкой">
            <div class="popup__container popup__img-container">
                <button
                    type="reset"
                    class="popup__close popup__img-close"
                ></button>
                <div class="popap__img-block">
                    <figure class="popup__figure">
                        <img
                            src="https://www.sport.ru/ai/29x16000/459964/head_0.jpg"
                            class="popup__image"
                            alt="Картинка"
                        />
                        <figcaption class="popup__caption"></figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <script src="./src/components/script.js"></script>
    </body>
</html>
