<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>MESTO</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="main-page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" class="header__logo" alt="Логотип сайта"/></header><main class="content"><section class="profile"><div class="profile__avatar-block"><button class="profile__avatar-button"></button> <img src="8bf71cec43651a07ef1a.gif" alt="Аватар" class="profile__avatar"/></div><div class="profile__block"><h1 class="profile__name"></h1><button type="button" class="profile__edit"></button></div><h2 class="profile__subname"></h2><button type="button" class="profile__add"></button></section><section class="elements-grid" aria-label="Галерея"></section><template class="cards-temlate"><article class="card" id=""><img class="card__image" src="" alt=""/><div class="card__delete-icon"></div><div class="card__content"><h2 class="card__title"></h2><div class="card__like-block"><button type="button" class="card__like"></button> <span class="card__likes"></span></div></div></article></template></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><section class="popup popup-edit-profile" aria-label="Всплывающее окно Редактировать профиль"><div class="popup__container"><button type="reset" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input required class="popup__form-input" name="nameInput" placeholder="Имя" value="Жак-Ив Кусто" minlength="3" maxlength="30"/> <span class="popup__span-error" id="nameInput-error"></span> <input required class="popup__form-input" name="jobInput" placeholder="Профессия" value="Исследователь океана" minlength="3" maxlength="50"/> <span class="popup__span-error" id="jobInput-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></section><section class="popup popup-avatar" aria-label="Всплывающее окно сменить аватар"><div class="popup__container"><button type="reset" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="formNewAvatar" novalidate><input required class="popup__form-input" name="avatar-link" type="url" placeholder="Ссылка на кртинку" minlength="8"/><span class="popup__span-error" id="avatar-link-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></section><section class="popup new-item-form" aria-label="Всплывающее окно добавить новое место"><div class="popup__container"><button type="reset" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="formNewMesto" novalidate><input required class="popup__form-input" name="mesto-title" placeholder="Название" minlength="2" maxlength="30"/><span class="popup__span-error" id="mesto-title-error"></span> <input required class="popup__form-input" name="mesto-link" type="url" placeholder="Ссылка на кртинку" minlength="8"/><span class="popup__span-error" id="mesto-link-error"></span> <button type="submit" class="popup__button">Создать</button></form></div></section><section class="popup img-card-big" aria-label="попап с картинкой"><div class="popup__container popup__img-container"><button type="reset" class="popup__close popup__img-close"></button><div class="popap__img-block"><figure class="popup__figure"><img src="https://www.sport.ru/ai/29x16000/459964/head_0.jpg" class="popup__image" alt="Картинка"/><figcaption class="popup__caption"></figcaption></figure></div></div></section></body></html>
